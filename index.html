<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Equation Calculator</h1>

    <!-- Heron's Formula -->
    <div class="box">
      <h2>Heron's Formula</h2>
      <label for="sideA">Side a:</label>
      <input type="number" id="sideA" required>
      <label for="sideB">Side b:</label>
      <input type="number" id="sideB" required>
      <label for="sideC">Side c:</label>
      <input type="number" id="sideC" required>
      <label for="heronResult">Area (Result):</label>
      <input type="text" id="heronResult" readonly>
      <button onclick="calculateHeron()">Calculate</button>
    </div>

    <!-- Ambiguous Case -->
    <div class="box">
      <h2>Ambiguous Case</h2>
      <label for="angleA">Angle A:</label>
      <input type="number" id="angleA" required>
      <label for="sideA2">Side a:</label>
      <input type="number" id="sideA2" required>
      <label for="sideB2">Side b:</label>
      <input type="number" id="sideB2" required>
      <label for="ambiguousResult">Triangle Type (Result):</label>
      <input type="text" id="ambiguousResult" readonly>
      <button onclick="calculateAmbiguous()">Calculate</button>
    </div>

    <!-- Newton's Method -->
    <div class="box">
      <h2>Newton's Method</h2>
      <label for="guess">Root Guess:</label>
      <input type="number" id="guess" required>
      <label for="newtonResult">Root Approximation (Result):</label>
      <input type="text" id="newtonResult" readonly>
      <button onclick="calculateNewton()">Calculate</button>
    </div>

    <!-- Polynomial Function -->
    <div class="box">
      <h2>Polynomial Function</h2>
      <label for="coefficients">Coefficients:</label>
      <input type="text" id="coefficients" required>
      <label for="exponents">Exponents:</label>
      <input type="text" id="exponents" required>
      <label for="xValue">X Value:</label>
      <input type="number" id="xValue" required>
      <label for="polynomialFunction">Polynomial Function (Result):</label>
      <input type="text" id="polynomialFunction" readonly>
      <label for="polynomialResult">Polynomial Evaluation (Result):</label>
      <input type="text" id="polynomialResult" readonly>
      <button onclick="calculatePolynomial()">Calculate</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
